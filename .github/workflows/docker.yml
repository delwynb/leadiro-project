name: Docker CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Leadiro Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13  
      - name: Maven Clean
        run: mvn clean
      - name: Maven Package   
        run: mvn package -DskipTests
        
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Docker Build
        run: docker build -t leadiro-project-delwynb .
      - name: Docker Push
        run: docker push leadiro-project-delwynb
