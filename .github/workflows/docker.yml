name: Docker CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Leadiro Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13  
      - name: Maven clean
        run: mvn clean
      - name: Maven package   
        run: mvn package -DskipTests     
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: delwynb/leadiro-project:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      
